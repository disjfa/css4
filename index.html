---
layout: layout.html
title: Browser features
---

<div class="container py-3">
    <table class="table table-striped">
        {% for item in stats %}
            <tr>
                <td>
                    {{ item.date | date: "%Y-%m-%d" }}
                </td>
                <td>
                    <a href="https://caniuse.com/{{ item.feature.name }}">
                        {{ item.feature.name }}
                    </a>
                </td>
                <td>
                    {{ item.feature.title }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
